<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Create Notice</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .alert-success {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 4px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
<section>
  <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>

  <form action="/admin/createNotice" method="post">
    <h1>Create Notice</h1>
    <input type="text" placeholder="Enter Notice Here" id="messages" name="messages">
    <button type="submit">Post Notice</button>
  </form>

</section>
</body>
</html>
