<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center"> LIST OF STUDENTS  </h1>


            <form action="/admin/search">
                <div>
				<span style="display:inline-block">
				<div class="container my-1">
					Search Here: <input type="text" name="optionValue"
                                        placeholder="Enter name or Email"
                                        size="50" required/>
					&nbsp;

				</span>
                    <span "d-inline-block">
                    <div style="display:inline-block" class="form-group d-inline-block">
                        <select name="optionName" class="form-control d-inline-block">
                            <option value="name"> Name</option>
                            <option value="email">by Email</option>
                        </select>
                    </div>
                    </span>
                    <span class="d-inline-block">
					<button class="btn btn-sm btn-primary col-12" type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i>Search</button>
				</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <!--      <th scope="col">#Id</th>-->
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                                  <th scope="col">ROLE</th>
                            <th scope="col">ACTIVE-STATUS</th>
                            <th scope="col">ACTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <!--      <th scope="row" >1</th>-->
                            <td th:text="${user.name}">Mark</td>
                            <td th:text="${user.email}">Mark</td>
                                  <td th:text="${user.role}">Mark</td>
                            <td th:text="${user.enabled}">Mark</td>
                            <td>
                                <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                <!--            <a th:href="@{'/admin/deleteUser/'+{user.id}}" ><i class="fa-solid fa-trash"></i></a>-->
                                <!--            <a th:href="@{'/admin/updateUser/'+{user.id}}" ><i class="fa-sharp fa-regular fa-pen-to-square"></i></a>-->
                                <!--            <button class="btn-btn primary btn-sm" >GO</button>-->
<!--                                <li><a th:href="@{mcq/exam12}" class="btn btn-success">GO</a></li>-->
                                <a th:href="@{mcq/exam12}" class="btn-btn primary btn-sm">GO</a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
</section>

</body>
</html>
